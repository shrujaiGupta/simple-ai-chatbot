<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md h-[600px] bg-white shadow-lg rounded-xl flex flex-col overflow-hidden">
    <div class="bg-blue-600 text-white p-4 text-lg font-semibold text-center">Gemini Chatbot</div>

    <div id="chatbox" class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50 text-sm"></div>

    <div class="p-3 bg-white border-t flex gap-2">
      <input type="text" id="prompt" placeholder="Type a message..." class="flex-1 border p-2 rounded-lg outline-none" />
      <button onclick="sendMessage()" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
